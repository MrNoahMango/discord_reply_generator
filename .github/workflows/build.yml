name: Build Python Program

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  pyinstaller-build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Create Executable
        uses: sayyid5416/pyinstaller@v1
        with:
          python_ver: '3.13'
          spec: 'src/main.py'
          requirements: 'src/requirements.txt'
          upload_exe_with_name: 'reply_generator'
          options: --onefile, --name "Reply Generator", --windowed, 
